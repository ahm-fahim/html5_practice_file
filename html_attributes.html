<!DOCTYPE html>
<!-- lang attribute -->
<html lang="en"> 
    <head>
        <title>Atrributes</title>
    </head>
    <body>
        <!-- href attributes -->
        <a href="https://www.google.com">Google</a> 
        <!-- src, hight, withd attributes  -->
        <!-- The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed. This can be due to slow connection, or an error in the src attribute, or if the user uses a screen reader. -->
        <img src="img/binary search.png" height="200" width="300" alt="binary_search_image">
        <!-- style attribute -->
        <p style="color: red">styled attributes</p>
        <!-- title attributes -->
        <p title="title attributes">This is title attributes</p>

        <a href="https://www.w3schools.com/html/exercise.asp?filename=exercise_html_attributes4">Exercise</a>
    </body>
</html>
