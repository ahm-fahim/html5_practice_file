<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="url">link text</a>
    <br /><br />
    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>
    <br /><br />
    <a href="https://www.w3schools.com/" target="_blank"
      >Visit W3Schools! blank</a
    >
    <br /><br />
    <a href="https://www.w3schools.com/" target="_parent"
      >Visit W3Schools! parent</a
    >
    <br /><br />
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools! top</a>
    <br /><br />
    <a href="https://www.w3schools.com/" target="_self"
      >Visit W3Schools! self</a
    >

    <br />
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <h1>Image link</h1>
    <a href="default.asp">
      <img
        src="smiley.gif"
        alt="HTML tutorial"
        style="width: 42px; height: 42px"
      />
    </a>

    <h3>Email link</h3>
    <a href="mailto:someone@example.com">Send email</a>

    <h4>Button link</h4>
    <button onclick="document.location='default.asp'">HTML Tutorial</button>

    <h5>Links Titles</h5>
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

  </body>
</html>
