<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgba(225, 255, 208, 0.692)">
    <pre style="color: black">
        This example
        for html sytle
    </pre>
    <p
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      This example is for font-family
    </p>
    <p style="font-size: 40px">font size</p>
    <p style="text-align: center">text align center</p>
    
    <a href="https://www.w3schools.com/html/exercise.asp?filename=exercise_html_styles1">exercise</a>

    <!-- Chapter Summary
    Use the style attribute for styling HTML elements
    Use background-color for background color
    Use color for text colors
    Use font-family for text fonts
    Use font-size for text sizes
    Use text-align for text alignment -->
  </body>
</html>
